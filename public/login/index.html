<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="../static/css/index.css" />
        <script src="../static/js/checkToken.js" type="module"></script>
    </head>

    <body class="container">
        <div>
            <h1>Login</h1>
            <h2>登录测试页面</h2>
        </div>

        <form>
            <label>
                Email:
                <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    placeholder="你的邮箱"
                />
                <span class="error"></span>
            </label>
            <label>
                Password:
                <input
                    type="password"
                    name="password"
                    id="password"
                    autocomplete="off"
                    required
                    placeholder="你的密码"
                    minlength="8"
                    maxlength="16"
                />
                <span class="error"></span>
            </label>
            <button type="submit" class="login" id="submit" name="login">
                Login
            </button>
            <div class="links">
                <a href="/" class="small left">Back</a>
                <a href="/register" class="small right">Register</a>
            </div>
        </form>
        <div class="loading" id="loading">Loading ...</div>
        <script src="../static/js/login.js" type="module"></script>
    </body>
</html>
