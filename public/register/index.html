<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" href="../static/css/index.css" />
        <script src="../static/js/checkToken.js" type="module"></script>
    </head>

    <body class="container">
        <div>
            <h1>Register</h1>
            <h2>注册测试页面</h2>
        </div>

        <form>
            <label>
                Email:
                <input
                    type="email"
                    name="email"
                    id="email"
                    autocomplete="off"
                    required
                    placeholder="你的邮箱"
                />
                <div class="tips">
                    <p>
                        请填写有效的邮箱地址，使用网站的部分功能需要进行邮箱验证
                    </p>
                </div>
            </label>
            <label>
                Password:
                <input
                    type="password"
                    class="register-password"
                    name="password"
                    id="password"
                    required
                    autocomplete="off"
                    placeholder="你的密码"
                    maxlength="16"
                />
                <div class="tips">
                    <p>密码需要满足以下规则：</p>
                    <ul>
                        <li><p>不小于 8 位，且不大于 16 位</p></li>
                        <li><p>需要包含数字、大小字母和符号</p></li>
                        <li>
                            <p>
                                符号可以使用 @ # $ % ^ & + = * . - _ 中的之一
                            </p>
                        </li>
                    </ul>
                </div>
            </label>
            <label>
                Captcha:
                <input
                    type="number"
                    class="captcha"
                    name="captcha"
                    id="captcha"
                    autocomplete="off"
                    required
                    min="0"
                    placeholder="验证码"
                />
                <span class="captcha-text" id="captcha-text"></span>
            </label>
            <button type="submit" class="register" id="submit" name="register">
                Register
            </button>
            <div class="links">
                <a href="/" class="small left">Back</a>
                <a href="/login" class="small right">Login</a>
            </div>
        </form>
        <div class="loading" id="loading">Loading ...</div>
        <script src="../static/js/register.js" type="module"></script>
    </body>
</html>
