<!DOCTYPE html>
<html lang="zh-cn">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="../static/css/index.css">
        <script>
            console.log('Register');
        </script>
    </head>

    <body>
        <div>
            <h1>Register</h1>
            <h2>注册测试页面</h2>
        </div>

        <form action="" method="post">
            <label for="email">
                Email:
                <input type="email" name="email" id="email" autocomplete="off" required placeholder="你的邮箱">
            </label>
            <label for="password">
                Password:
                <input type="password" class="register-password" name="password" id="password" required
                    autocomplete="off" placeholder="你的密码">
                <div class="password-tips">
                    <p>密码需要满足以下规则：</p>
                    <ul>
                        <li>
                            <p>不少于 8 位，且不大于 16 位</p>
                        </li>
                        <li>
                            <p>需要包含数字、字母和符号</p>
                        </li>
                        <li>
                            <p>符号仅可以使用 @ # $ % & + - * / 中的之一</p>
                        </li>
                    </ul>
                </div>
            </label>
            <label for="captcha">
                Captcha:
                <input type="number" class="captcha" name="captcha" id="captcha" autocomplete="off" required min="0"
                    placeholder="验证码">
                <span class="captcha-text" id="captcha-text"></span>
            </label>
            <button class="register">Register</button>
        </form>
        <script src="../static/js/captcha.js"></script>
    </body>

</html>
