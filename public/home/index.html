<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test</title>
        <link rel="stylesheet" href="../static/css/index.css" />
        <script src="../static/js/状态判断.js" type="module"></script>
    </head>

    <body>
        <div class="container">
            <div>
                <h1>Logged Page</h1>
                <h2>这个页面表示已经登录了</h2>
            </div>
            <div>
                <h3><span id="token" class="token"></span></h3>
                <button id="clear">清除数据</button>
            </div>
        </div>
        <script>
            document.querySelector('#token').innerHTML = localStorage.getItem(
                'token'
            );
            const clear = document.querySelector('#clear');
            clear.addEventListener('click', () => {
                localStorage.clear();
                clear.innerText = '已清除，请刷新页面';
            });
        </script>
    </body>
</html>
